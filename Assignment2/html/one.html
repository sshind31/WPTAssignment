<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(()=>{
                $('#village').click(()=>{
                    let ip={emid:$('#eid').val()}//{emid:11}
                    let milahuadata={
                        data:ip,
                        type:'get',
                        datatype:'json',
                        url:'http://localhost:100/pincodedata',
                        success:(givendata)=>{
                            if(givendata.status){
                                console.log('kuch to mila re baba'+givendata.row.ename)
                            }else{
                                console.log('koi data nhi mila')
                            }
                        },
                        error:(errordata)=>{
                            console.log('kuch to gadbad hua hai'+errordata)}
                    }
                    $.ajax(milahuadata);
                })
            })
    </script>
</head>
<body>
    <input type="text" id="eid" placeholder="Enter pincode">
    <button id="village">name</button>
    <p id="status"></p>
    <p id="name"></p>
</body>
</html>
